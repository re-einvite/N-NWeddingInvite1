<head>

  <style>
    body {
      margin: 0;
      font-family: 'Seasons', serif;
      background: #fff;

    }

    }

    .iframe-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      top: 0;
      left: 0;
    }

    /* Landing page aspect ratio */
    .landing {
      padding-top: 184.9195%; /* updated for landing page */
    }

    /* Main invite page aspect ratio */
    .invite {
      padding-top: 108.1259%;
      display: none;
    }

    /* Wishes Section */
    #wishes {
      padding: 40px 20px;
      background: #f9f9f9;
    }

    #wishes h2 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      padding: 10px;

      border-radius: 8px;
      font-family: 'Seasons', serif;

    button {
      margin-top: 10px;

    ul {

    ul li {

  </style>
</head>
<body>
  <!-- Added Embedded Part 1 -->
  <div style="position: relative; width: 100%; height: 0; padding-top: 184.9195%;
    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
    border-radius: 8px; will-change: transform;">
    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
      src="https://www.canva.com/design/DAG4bq0zENs/EKW-MyfK-wxF0oVdjZufdg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
  </div>
  <a href="https://www.canva.com/design/DAG4bq0zENs/EKW-MyfK-wxF0oVdjZufdg/view?utm_content=DAG4bq0zENs&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
  </a> 

  <!-- Wishes Section -->
  <section id="wishes">
    <h2>Leave a message for Nader & Nashwa ðŸ’Œ</h2>
    <textarea id="messageInput" placeholder="Write your message here..."></textarea>
    <button id="sendBtn">Send</button>
    <ul id="messageList"></ul>
  </section>

  <h2>ðŸ’« N&N Engagement Invite by R.invit ðŸ’«</h2> 

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Autoplay music on page load
    const bgMusic = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      bgMusic.play().catch(() => {
        console.log("Autoplay failed, user interaction needed.");
      });
    });

    // Message saving with localStorage
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const messageList = document.getElementById("messageList");
    let messages = JSON.parse(localStorage.getItem("messages")) || [];

    function renderMessages() {
      messageList.innerHTML = "";
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        messageList.appendChild(li);
      });
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text) {
        messages.push(text);
        localStorage.setItem("messages", JSON.stringify(messages));
        messageInput.value = "";
        renderMessages();
      }
    }); 

    renderMessages();
  </script>
</body>
</html>
